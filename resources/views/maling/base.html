<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Response Email</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            line-height: 1.6;
        }

        table {
            border-collapse: collapse;
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        .button {
            background-color: #1f5a57;
            color: #ffffff !important;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }

        .button:hover {
            background-color: #2a6b67 !important;
        }
    </style>
</head>

<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f1f1f1;">

    <!-- Main Container Table -->
    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f1f1f1;">
        <tr>
            <td align="center" style="padding: 20px 0;">

                <!-- Email Container Table -->
                <table class="email-container" width="600" cellpadding="0" cellspacing="0" border="0"
                    style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); max-width: 600px;">

                    <!-- Header Section -->
                    <tr>
                        <td style="background-color: #1f5a57; padding: 30px 20px; text-align: center;">
                            <h1 class="header-text"
                                style="margin: 0; font-size: 28px; font-weight: bold; color: #ffffff;">
                                LABPLUS </h1>
                        </td>
                    </tr>

                    <!-- Main Content Section -->
                    <tr>
                        <td style="padding: 30px 20px; color: #333333;">

                            <h2 class="content-title"
                                style="color: #1f5a57; margin-top: 0; font-size: 24px; margin-bottom: 15px;">
                                You got new message from Labplus
                            </h2>

                            <p style="margin-bottom: 15px; font-size: 16px;">
                                Information about the message is as follows: <br />
                                <strong>Name:</strong> [your-name]<br />
                                <strong>Email:</strong> [your-email]<br />
                                <strong>Message:</strong> [your-message]<br />
                            </p>

                            <p style="margin-bottom: 20px; font-size: 16px;">
                                [acceptance-760]
                            </p>
                        </td>
                    </tr>

                    <!-- Footer Section -->
                    <tr>
                        <td
                            style="background-color: #f1f1f1; padding: 20px; text-align: center; color: #666666; font-size: 14px;">

                            <p style="margin-bottom: 10px;">
                                This is an automated response. Please do not reply to this email.
                            </p>

                            <p style="margin: 0;">
                                &copy; 2025 Labplus. All rights reserved.
                            </p>

                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>

</body>

</html>
